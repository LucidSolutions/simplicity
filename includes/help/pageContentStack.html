<p>The section will display six pages from the Sitemap, of the selected category.
	Each entry must have the following Custom Fields:
</p>
<ul>
	<li>bgColor - Background color ( hex value: e.g. 000099)</li>
	<li>alignment - Text alignment ( left, center, right )</li>
	<li>vcenter - Elements vertical alignment ( yes, no )</li> 
</ul>
